<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Candidate</title>
  <link rel="stylesheet" href="css/employer-style.css">
</head>
<body>
  <header class="fixed-header"><div class="logo">YourLogo</div></header>

  <aside class="sidebar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="upload-candidate.html" class="active">Upload Candidate</a></li>
      <li><a href="post-position.html">Post Position</a></li>
    </ul>
  </aside>

  <main class="dashboard-content">
    <h1>Upload New Candidate</h1>
    <p>Please fill all required fields below.</p>

    <form id="candidateForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label>Full Name: <input type="text" required></label>
        <label>Email: <input type="email" required></label>
        <label>Phone: <input type="tel" required></label>
        <label>Date of Birth: <input type="date"></label>
        <label>Gender:
          <select>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <label>Street: <input type="text"></label>
        <label>City: <input type="text"></label>
        <label>State: <input type="text"></label>
        <label>ZIP: <input type="text"></label>
        <label>Country:
          <select>
            <option>USA</option>
            <option>Canada</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Professional Information</legend>
        <label>Education Level:
          <select>
            <option>High School</option>
            <option>Bachelorâ€™s</option>
          </select>
        </label>
        <label>Years Experience:
          <select>
            <option>0-2</option>
            <option>3-5</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Assessment Upload</legend>
        <div class="upload-area" id="pdfUploadArea">
          <p>Drag & Drop PDF Here or Click to Browse</p>
          <input type="file" id="pdfFile" accept="application/pdf" hidden>
        </div>
        <label><input type="checkbox"> Request optional video introduction</label>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Submit Candidate</button>
        <button type="button" id="cancelUpload" class="cancel">Cancel</button>
      </div>
    </form>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <p>Candidate uploaded successfully!</p>
        <button onclick="document.getElementById('successModal').style.display='none'">OK</button>
      </div>
    </div>
  </main>

  <script src="js/employer.js"></script>
</body>
</html>
